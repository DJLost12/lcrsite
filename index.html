<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Minecraft Server</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>My Minecraft Server</h1>
      <p>Join us and start your adventure!</p>
      <a href="#info" class="btn">Server Info</a>
    </div>
  </header>

  <section id="info">
    <div class="container">
      <h2>Server Information</h2>
      <ul>
        <li><strong>IP:</strong> mc.example.com</li>
        <li><strong>Version:</strong> 1.20</li>
        <li><strong>Players Online:</strong> 0</li>
      </ul>
    </div>
  </section>

  <section id="features">
    <div class="container">
      <h2>Server Features</h2>
      <div class="features-grid">
        <div class="feature">Factions</div>
        <div class="feature">Custom Mobs</div>
        <div class="feature">Economy</div>
        <div class="feature">Events</div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 My Minecraft Server. All Rights Reserved.</p>
    </div>
  </footer>
</body>
</html>
